<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script rel="javascript" src="assets/javascript/game.js"></script>
</head>
<body>

   <div id="container"> 

        <header>
            <h1> Crystal Collector</h1>
        </header>

        <section>

            <p>
                The crystals below represent different numbers. 
                Click them to collect until you reach the goal number of crystals. 
                Be careful, if you surpass your target, you lose! 
            </p>

            <span class="goal">Goal</span> <br>
            <span id="goal-number">89</span>

        </section>

        <section>
            <img id="c1" src="assets/media/crystal1.png" />
            <img id="c2" src="assets/media/crystal2.png" />
            <img id="c3" src="assets/media/crystal3.png" />
            <img id="c4" src="assets/media/crystal4.png" />

        </section>

        <section id="bucket">
            <span class="score">Score</span> <br>
            <span id="score">67</span>
        </section>

        <section>
                <span class="score-board">Wins</span>
                <span id="wins-span">##</span>
                <span class="score-board"> | &nbsp; &nbsp;Losses</span>
                <span id="losses-span">##</span>

        </section>
    
    </div>

</body>
</html>
